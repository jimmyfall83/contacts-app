<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contacts</h1>
            <!-- First row of buttons -->
            <div class="header-buttons">
                <button class="export-text-btn">
                    <span class="material-icons">file_upload</span>
                    Export Text
                </button>
                <button class="import-text-btn">
                    <span class="material-icons">file_download</span>
                    Import Text
                </button>
                <button class="backup-binary-btn">
                    <span class="material-icons">backup</span>
                    Backup Files
                </button>
                <button class="restore-binary-btn">
                    <span class="material-icons">restore</span>
                    Restore Files
                </button>
                <button class="full-backup-btn">
                    <span class="material-icons">cloud_upload</span>
                    Full Backup
                </button>
                <button class="full-restore-btn">
                    <span class="material-icons">cloud_download</span>
                    Full Restore
                </button>
                <button class="add-contact-btn">
                    <span class="material-icons">add</span>
                    Add Contact
                </button>
                <button class="sign-out-btn">
                    <span class="material-icons">logout</span>
                    Sign Out
                </button>
            </div>
            <!-- Second row of buttons -->
            <div class="utility-buttons">
                <button class="compress-backup-btn">
                    <span class="material-icons">compress</span>
                    Compress Backup
                </button>
                <button class="verify-backup-btn">
                    <span class="material-icons">verified</span>
                    Verify Backup
                </button>
                <button class="schedule-backup-btn">
                    <span class="material-icons">schedule</span>
                    Schedule Backup
                </button>
                <button class="backup-settings-btn">
                    <span class="material-icons">settings_backup_restore</span>
                    Backup Settings
                </button>
            </div>
        </header>

        <!-- Add this after the header, before contacts-list -->
        <div class="search-container">
            <div class="search-box">
                <span class="material-icons">search</span>
                <input type="text" id="searchInput" placeholder="Search contacts...">
            </div>
        </div>

        <div class="contacts-list" id="contactsList">
            <!-- Contact cards will be dynamically added here by JavaScript -->
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal hidden">
        <div class="modal-content">
            <h2>Add Contact</h2>
            <form id="contactForm">
                <div class="image-upload">
                    <input type="file" id="image" accept="image/*">
                    <div id="imagePreview"></div>
                </div>
                
                <div class="additional-images">
                    <label>Additional Images</label>
                    <div class="image-upload-grid">
                        <div class="image-upload">
                            <input type="file" id="image2" accept="image/*">
                            <div id="imagePreview2" class="additional-preview"></div>
                        </div>
                        <div class="image-upload">
                            <input type="file" id="image3" accept="image/*">
                            <div id="imagePreview3" class="additional-preview"></div>
                        </div>
                        <div class="image-upload">
                            <input type="file" id="image4" accept="image/*">
                            <div id="imagePreview4" class="additional-preview"></div>
                        </div>
                        <div class="image-upload">
                            <input type="file" id="image5" accept="image/*">
                            <div id="imagePreview5" class="additional-preview"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-grid">
                    <div class="name-row">
                        <div class="form-group">
                            <label for="salutation">Salutation</label>
                            <select id="salutation" class="form-select">
                                <option value="">Select...</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Prof.">Prof.</option>
                                <option value="Rev.">Rev.</option>
                                <option value="Hon.">Hon.</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle">
                    </div>

                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="workPhone">Work Phone</label>
                        <input type="tel" id="workPhone">
                    </div>

                    <div class="form-group">
                        <label for="homePhone">Home Phone</label>
                        <input type="tel" id="homePhone">
                    </div>

                    <div class="form-group">
                        <label for="mobilePhone">Mobile Phone</label>
                        <input type="tel" id="mobilePhone">
                    </div>

                    <div class="form-group">
                        <label for="address1">Address 1</label>
                        <input type="text" id="address1">
                    </div>

                    <div class="form-group">
                        <label for="address2">Address 2</label>
                        <input type="text" id="address2">
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>

                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state">
                    </div>

                    <div class="form-group">
                        <label for="zipCode">ZIP/Postal Code</label>
                        <input type="text" id="zipCode">
                    </div>

                    <div class="form-group">
                        <label for="country">Country/Region</label>
                        <input type="text" id="country">
                    </div>

                    <div class="form-group">
                        <label for="webPage">Web Page</label>
                        <input type="url" id="webPage">
                    </div>

                    <div class="form-group">
                        <label for="group">Group</label>
                        <input type="text" id="group">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="4"></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Video File (MP4, WebM, Ogg)</label>
                    <div class="video-wrapper">
                        <div class="video-preview" id="videoPreview"></div>
                        <input type="file" id="video" accept="video/mp4,video/webm,video/ogg">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>YouTube Video</label>
                    <div class="youtube-wrapper">
                        <div id="youtubePreview"></div>
                        <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label>Attachments (PDF, DOC, DOCX, XLS, XLSX, PPT, PPTX, TXT, RTF, JPG, JPEG, PNG, GIF, BMP, TIFF, ZIP, RAR, 7Z) - Up to 10 files</label>
                    <div class="attachments-wrapper">
                        <div id="attachmentsPreview"></div>
                        <input type="file" id="attachments" multiple 
                            accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.rtf,.jpg,.jpeg,.png,.gif,.bmp,.tiff,.zip,.rar,.7z,
                            application/pdf,
                            application/msword,
                            application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                            application/vnd.ms-excel,
                            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                            application/vnd.ms-powerpoint,
                            application/vnd.openxmlformats-officedocument.presentationml.presentation,
                            text/plain,
                            application/rtf,
                            image/jpeg,
                            image/png,
                            image/gif,
                            image/bmp,
                            image/tiff,
                            application/zip,
                            application/x-rar-compressed,
                            application/x-7z-compressed">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Professional Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" id="birthday" name="birthday">
                        </div>
                        <div class="form-group">
                            <label for="anniversary">Work Anniversary</label>
                            <input type="date" id="anniversary" name="anniversary">
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" placeholder="e.g., Sales, Engineering">
                        </div>
                        <div class="form-group">
                            <label for="supervisor">Supervisor</label>
                            <input type="text" id="supervisor" name="supervisor" placeholder="Supervisor's name">
                        </div>
                        <div class="form-group">
                            <label for="assistant">Assistant</label>
                            <input type="text" id="assistant" name="assistant" placeholder="Assistant's name">
                        </div>
                        <div class="form-group">
                            <label for="employeeId">Employee ID</label>
                            <input type="text" id="employeeId" name="employeeId" placeholder="Employee ID number">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Social Media</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <div class="social-input">
                                <span class="material-icons">link</span>
                                <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn profile URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="twitter">Twitter</label>
                            <div class="social-input">
                                <span class="material-icons">alternate_email</span>
                                <input type="url" id="twitter" name="twitter" placeholder="Twitter profile URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="facebook">Facebook</label>
                            <div class="social-input">
                                <span class="material-icons">public</span>
                                <input type="url" id="facebook" name="facebook" placeholder="Facebook profile URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="instagram">Instagram</label>
                            <div class="social-input">
                                <span class="material-icons">camera_alt</span>
                                <input type="url" id="instagram" name="instagram" placeholder="Instagram profile URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="github">GitHub</label>
                            <div class="social-input">
                                <span class="material-icons">code</span>
                                <input type="url" id="github" name="github" placeholder="GitHub profile URL">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="discord">Discord</label>
                            <div class="social-input">
                                <span class="material-icons">chat</span>
                                <input type="text" id="discord" name="discord" placeholder="Discord username">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Communication Preferences</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="preferredContact">Preferred Contact Method</label>
                            <select id="preferredContact" name="preferredContact">
                                <option value="">Select...</option>
                                <option value="email">Email</option>
                                <option value="workPhone">Work Phone</option>
                                <option value="mobilePhone">Mobile Phone</option>
                                <option value="homePhone">Home Phone</option>
                                <option value="messaging">Messaging Apps</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="timeZone">Time Zone</label>
                            <select id="timeZone" name="timeZone">
                                <option value="">Select...</option>
                                <option value="GMT-8">Pacific Time (PT)</option>
                                <option value="GMT-7">Mountain Time (MT)</option>
                                <option value="GMT-6">Central Time (CT)</option>
                                <option value="GMT-5">Eastern Time (ET)</option>
                                <!-- Add more time zones as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Preferred Language</label>
                            <select id="language" name="language">
                                <option value="">Select...</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <!-- Add more languages as needed -->
                            </select>
                        </div>
                        <div class="form-group preferences-toggles">
                            <label class="toggle-label">
                                <input type="checkbox" id="doNotContact" name="doNotContact">
                                <span class="toggle-text">Do Not Contact</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="emailOptOut" name="emailOptOut">
                                <span class="toggle-text">Opt Out of Emails</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Relationship Management</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="leadSource">Lead Source</label>
                            <select id="leadSource" name="leadSource">
                                <option value="">Select...</option>
                                <option value="referral">Referral</option>
                                <option value="website">Website</option>
                                <option value="conference">Conference</option>
                                <option value="social">Social Media</option>
                                <option value="advertisement">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category">
                                <option value="">Select...</option>
                                <option value="client">Client</option>
                                <option value="prospect">Prospect</option>
                                <option value="vendor">Vendor</option>
                                <option value="partner">Partner</option>
                                <option value="employee">Employee</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="">Select...</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="pending">Pending</option>
                                <option value="archived">Archived</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lastContactDate">Last Contact Date</label>
                            <input type="date" id="lastContactDate" name="lastContactDate">
                        </div>
                        <div class="form-group">
                            <label for="nextFollowUp">Next Follow-up</label>
                            <input type="date" id="nextFollowUp" name="nextFollowUp">
                        </div>
                        <div class="form-group">
                            <label for="tags">Tags</label>
                            <div class="tags-input">
                                <input type="text" id="tagInput" placeholder="Add tags...">
                                <div id="tagsList" class="tags-list"></div>
                                <input type="hidden" id="tags" name="tags">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Custom Fields</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <div class="custom-fields">
                                <button type="button" class="add-custom-field">
                                    <span class="material-icons">add</span>
                                    Add Custom Field
                                </button>
                                <div id="customFieldsList"></div>
                                <input type="hidden" id="customFields" name="customFields">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="save-btn">Save Contact</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <h3>Delete Contact</h3>
            <p>Are you sure you want to delete this contact?</p>
            <div class="modal-buttons">
                <button id="confirmDelete" class="delete-btn">Yes, Delete</button>
                <button id="cancelDelete" class="cancel-btn">No, Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
